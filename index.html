<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Canvas</title>
  <meta name="description" content="Canvas Ex.">
  <meta name="author" content="">

  <link rel="stylesheet" href="style/main.css">

</head>

<body>

    <div class="container">
        <div class="settings-panel">
          <div class="canvas-area">
            <button id='create'>CreteNew</button>
            <fieldset> 
            <legend>Canvas width and heigt:</legend> 
            <input type="text" class="size-width" id='canvas-area-width'>
            <label for="canvas-area-width">width</label>
            <input type="text" class="size-height" id='canvas-area-size-height'>
            <label for='canvas-area-size-height' class="size-height" >height</labeel>
            </fieldset>
            </div>
            <div class="shapes-list">
              <label for="">Shape Name</label>
              <input type="text"  id='shape-name'>
              <div class="shapes-list-container">
                <ul class="shape-list">
                  <li class='shape-item' > id, name, btn-remove,btn-edit</li>
                </ul>
              </div>   
            </div>
          <div class="shapes" id='shapes'>
            <button class="shape circle" id='circle'>circle</button>
            <button class="shape square" id ='square'>square</button>
            <button class="shape rectangle" id ='rectangle'>rectangle</button>
            <button class="shape triangle" id ='triangle'>triangle</button>
          </div>
          <div class="sizes">
            <input type="number" minlength='1' class="size-width" id='size-width'>
            <label for="size-width">width</label>
            <input type="number" minlength='1' class="size-height" id='size-height'>
            <label class="size-height" for='size-height'>height</labeel>
          </div>
          <div class="colors">
            <input name='color-picker' type='color' value="#e66465">
            <input name='color-picker' type='color' value="#f6b73c">
          </div>
        </div>
        <canvas class="canvas" id="canvas" ></canvas>
      </div>






  <script src="/main.js"></script>
</body>
</html>
